<!DOCTYPE html>
<html>
  <body style="background-color:lightblue;">
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <img src="https://nerdist.com/wp-content/uploads/2015/08/Cold-Weather-Movies-082215.jpg"; height="350" width="500">
      <div id="div_title">TherMofo</div>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
  <script src="src/thermostat.js"></script>
  
  <script type="text/javascript">

    $(document).ready(function() {

      $("#div_title").css("width", 1000);
      $("#div_title").css("margin", "auto");
      $("#div_title").css("color", "red");

      var thermostat = new Thermostat();
      updateTemperature();

      $('#temperature-up').click(function() {
        thermostat.up();
        updateTemperature();
      });

      $('#temperature-down').click(function() {
        thermostat.down();
        updateTemperature();
      });

      $('#temperature-reset').click(function() {
        thermostat.resetTemperature();
        updateTemperature();
      });

      $('#powersaving-on').click(function() {
        thermostat.PSMon();
        $('#power-saving-status').text('on')
        updateTemperature();
      })

      $('#powersaving-off').click(function() {
        thermostat.PSMoff();
        $('#power-saving-status').text('off')
        updateTemperature();
      })

      function updateTemperature() {
        $('#temperature').text(thermostat.temperature);
      };
    });
  
  </script>

  </body>
</html>
